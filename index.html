<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <h1 class="m-4 text-center">Weather USA!</h1>
    
    <div class="container-lg text-center">

        <div>
          <label for="cityInput">Please enter your city below:</label>
            <input type="text" class="form-control m-4" id="cityInput" placeholder="Input City Name">
        </div>
      
        <div>
          <button onclick="fetchWeather()" class="btn btn-primary ">
            Submit
          </button>
        </div>
      </div>
 

    <h5 id="error"></h5>
    <h3 class="mt-4" id="city"></h3>
    <div id="weather"></div>

    <p class="fixed-bottom"> <strong>Disclaimer: </strong>This site will only work for cities in the US.</p>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
